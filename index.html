<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mp3_Player</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://kit.fontawesome.com/1c11cacfbe.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="music-player">
			<nav>
				<div class="circle">
					<i class="fa-solid fa-angle-left"></i>
				</div>

				<div class="circle">
					<i class="fa-solid fa-bars"></i>
				</div>
			</nav>
			<img src="media/photo_title_song.jpg" class="song-img">
			<h1>Break My Heart Again</h1>
			<p>FINNEAS</p>

			<audio id="song">
				<source src="media/FINNEAS - BREAK MY HEART AGAIN.mp3" type="audio/mpeg">
			</audio>
			<input type="range" value="0" id="progress">



			<div class="controls">
				<div><i class="fa-solid fa-backward"></i></div>
				<div onclick="playPause()"><i class="fa-solid fa-play" id="play"></i></div>
				<div><i class="fa-solid fa-forward"></i></div>
			</div>


		</div>
	</div>
	



	<script src="index.js"></script>
</body>
</html>
